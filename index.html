<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPS-Starter</title>
    <link href="css/global.css" rel="stylesheet">
    <link href="css/modnorm.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body onload="memory()">
    <h1><nobr>Rock, Paper, Scissors</nobr></h1>
    <main class="choice">
      <section class="pchoice">
        <h2>You choose</h2>
        <div class="images">
          <img src="svg/rock.svg" alt="Rock" id="rock" onclick="game('rock')">
          <img src="svg/paper.svg" alt="Paper" id="paper" onclick="game('paper')">
          <img src="svg/scissors.svg" alt="Scissors" id="scissors" onclick="game('scissors')">
        </div>
      </section>
      <section class="ochoice">
        <h2><nobr>Opponent chooses</nobr></h2>
        <div class="opimage">
        <img id="opponentChoice" src="svg/mystery.svg" alt="" >
      </div>
      </section>
    </main>
    <section class="scoreboard">
        <h3 id="message">Best of luck!</h3>
        <div class="score" id="score">
          <div id="win">
            <h2 id="winLabel">Win:</h2>
            <p id="winNumber" class="p.text"></p>
          </div>
          <div id="tie">
            <h2 id="tieLabel">Tie:</h2>
            <p id="tieNumber"></p>
          </div>
          <div id="lose">
            <h2 id="loseLabel">Lose:</h2>
            <p id="loseNumber"></p>
          </div>
        </div>
        <div class="space" id="resetCont">
          <button type="reset" id="reset" onclick="reset()">Reset</button>
        </div>
    </section>
  <!-- loads javascript -->
  <script src="js/page.js"></script>
  </body>
</html>
